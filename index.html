<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <!-- Start Screen -->
      <div id="start-screen">
        <img src="image.jpg" alt="Start Image" id="start-image" />
        <h1>Math Game</h1>
        <button id="start-button">Start</button>
        <!-- Settings -->
        <div id="start-controls">
          <div id="mode-wrapper">
            <button id="toggle-mode-button">mode: angled</button>
            <button id="settings-button" title="Settings">⚙️</button>
          </div>
        </div>
        <!-- Settings popup -->
        <div id="settings-popup" class="hidden">
          <button id="settings-close" class="close-button">×</button>
          <div id="settings-header">Settings</div>

          <div id="settings-inputs">
            <label>
              Spawn delay (ms):<br>
              <input type="number" id="input-spawn-delay" value="900" min="1" max="5000" />
            </label><br><br>

            <label>
              Falling speed:<br>
              <input type="number" step="0.1" id="input-falling-speed" value="0.6" min="0.01" max="5" />
            </label><br><br>
            <label>
              Number of equations:<br>
              <input type="number" id="input-number-equations" value="20" min="1" max="100" />
            </label><br><br>
          </div>
          <div id="settings-config">
            <label>
              Addition (a min/max, b min/max):<br>
              <input type="number" id="config-addition-a-min" value="1"/>
              <input type="number" id="config-addition-a-max" value="20"/>
              <input type="number" id="config-addition-b-min" value="1"/>
              <input type="number" id="config-addition-b-max" value="15"/>
            </label><br><br>

            <label>
              Substraction (a min/max, min gap):<br>
              <input type="number" id="config-sub-a-min" value="4"/>
              <input type="number" id="config-sub-a-max" value="20"/>
              <input type="number" id="config-sub-min-gap" value="3"/>
            </label><br><br>

            <label>
              Multiplication (multiplicand min/max, multiplier min/max):<br>
              <input type="number" id="config-multi-a-min" value="1"/>
              <input type="number" id="config-multi-a-max" value="12"/>
              <input type="number" id="config-multi-b-min" value="1"/>
              <input type="number" id="config-multi-b-max" value="12"/>
            </label><br><br>

            <label>
              Division (quotient min/max, divisor min/max):<br>
              <input type="number" step="0.1" id="config-div-quotient-min" value="2"/>
              <input type="number" step="0.1" id="config-div-quotient-max" value="10"/>
              <input type="number" step="0.1" id="config-div-b-min" value="1"/>
              <input type="number" step="0.1" id="config-div-b-max" value="10"/>
            </label><br><br>
          </div>
          <button id="apply-settings">Save</button>
          <button id="custom-settings">Custom</button>
          <button id="default-settings">Defaults</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-container" style="display: none;">
        <div id="game-box">
          <canvas id="main-canvas" width="600" height="600"></canvas>
          <input type="text" id="answer-input" placeholder="Enter result">
        </div>
        <div id="countdown-bar-wrapper">
          <div id="countdown-bar"></div>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" style="display: none;">
        <img src="image.jpg" alt="Failed" id="end-image" />
        <h1>Failed</h1>
        <div id="end-countdown-bar-wrapper">
          <div id="end-countdown-bar"></div>
        </div>
      </div>

      <!-- Win Screen -->
      <div id="win-screen" style="display: none;">
        <img src="image.jpg" alt="You Win" id="win-image" />
        <h1>EZ</h1>
        <div id="win-countdown-bar-wrapper">
          <div id="win-countdown-bar"></div>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
</html>
